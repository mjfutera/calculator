<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator by Michal Futera</title>
</head>
<body>
    <div class="container my-4 mt-3 rounded">
        <div class="row justify-content-center">
            <div class="p-4 text-center col-12 col-sm-9 col-md-6 col-lg-6 colxl-4" id="calc">
                <div class="row">
                    <div class="col-3 p-1"><div class="btn btn-danger text-white w-100" onclick="deleteField()">C</div></div>
                    <div class="col-3 p-1"><div class="btn btn-danger text-white w-100" onclick="deleteLastField()">C-last</div></div>
                    <div class="col-6 p-1">
                        <input type="text" class="form-control text-end" id="display" placeholder="0">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(7)">7</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(8)">8</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(9)">9</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-dark text-white w-100" onclick="buttonClick('+')">+</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(4)">4</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(5)">5</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(6)">6</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-dark text-white w-100" onclick="buttonClick('-')">-</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(1)">1</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(2)">2</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(3)">3</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-dark text-white w-100" onclick="buttonClick('/')">/</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="calculate()">=</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick(0)">0</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-secondary text-white w-100" onclick="buttonClick('.')">,</div>
                    </div>
                    <div class="col-3 p-1">
                        <div class="btn btn-dark text-white w-100" onclick="buttonClick('*')">*</div>
                    </div>
                </div>
            </div>            
        </div>

    </div>

    <footer class="container rounded text-center">Quiz app by &#169;<a href="https://linktr.ee/mjfutera" target="_blank">Micha≈Ç Futera</a><br>
        <a target="_blank" href="https://www.freepik.com/free-vector/space-game-background-neon-night-alien-landscape_7671274.htm#query=space%20background&position=20&from_view=keyword">Image by upklyak</a> on Freepik</footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
